<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function button1Pressed () {
          let result = document.querySelector('#result')
          let random = Math.random()
          random = Math.floor(random * 100) // 乱数の範囲を0-99に調整
          
          // おみくじの結果を決める
          let fortune = ''
          if (random > 80) {
            fortune = '大吉'
          } else if (random > 20) {
            fortune = '中吉'
          } else {
            fortune = '小吉'
          }
          // 結果を表示する
          result.innerHTML = fortune
        }
    </script>
</head>

<body>
    <button onclick="button1Pressed()">X</button>
    <button onclick="button2Pressed()">Y</button>
    <hr>
    <p id="result"></p>
</body>

</html>
